<!DOCTYPE html>
<html>
<head>
 <title>Colorful Circles</title>
 <script type="text/javascript" src="paper-full.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
 <link rel="stylesheet" type="text/css" href="style.css">
<script type="text/paperscript" canvas="myCanvas">
    let circles = [];
    function onKeyDown(event) {
        <!-- make random  -->
        let maxPoint = new Point(view.size.width,view.size.height);
        let randomPoint = Point.random();
        let point = maxPoint * randomPoint;    
        let myCircle = new Path.Circle(point, 500); 
        myCircle.fillColor = "orange";
        circles.push(myCircle);
    }
    function onFrame(event) {
        for(let i = 0 ; i < circles.length ; i++){
            circles[i].fillColor.hue += 1;
            circles[i].scale(0.9);
        }

    }
</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
